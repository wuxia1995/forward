<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/signin.css">
    <script>

    </script>
</head>

<body>

<div class="container">

    <form class="form-signin" action="index" method="post">
        <h2 class="form-signin-heading">登录</h2>
        <span id="msg"></span>
        <label for="name" class="sr-only">Email address</label>
        <input name="name" type="text" id="name" class="form-control" placeholder="Name" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <input id="submit" class="btn btn-lg btn-primary btn-block" type="submit" value="登录">
    </form>

</div> <!-- /container -->
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
