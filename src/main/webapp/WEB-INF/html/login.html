<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" href="../css/login.css" />
		<script type="text/javascript" src="../js/lib/jquery.min.js" ></script>
		<script type="text/javascript" src="../js/login.js"></script>
	</head>

	<body>
		<div class="contacts">
			<div class="right_login">
				<div class="catchphrase">
					<a href="../"><h2><img src="../img/login/logo_2.png"></h2></a>
					<label>领先世界的深度网络学习技术</label>
					<label class="segmentation"></label>
					<form>

						<div class="account">
							<img class="account_icon" src="../img/login/account.png"/>
							<input id="name" class="inputting" autofocus type="text"placeholder="请输入账号" />
						</div>
						<div class="password">
							<img class="account_icon" src="../img/login/pwd.png"/>
							<input id="password" class="inputting" type="password"placeholder="请输入密码" />
						</div>
                        <div id="msg"></div>
						<input id="submit" class="btn_login" type="button" value="登录">

					</form>

					<a class="registration" href="register">立即注册</a>
					<a class="registration" href="forget-password">忘记密码</a>

				</div>
			</div>
		</div>
	</body>
	<link href="../favicon.ico" rel="shortcut icon" type="image/x-icon" />
</html>
